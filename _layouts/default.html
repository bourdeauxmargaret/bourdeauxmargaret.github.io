<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/img/favicon.svg' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/hspa.css' | relative_url }}?v={{ site.time | date: '%s' }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
  </head>

  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="{{ '/' | relative_url }}">
          <img
            class="brand-logo"
            src="{{ '/assets/img/hspa-horizontal.svg' | relative_url }}"
            alt="Health Security Policy Academy logo"
          />
        </a>

        <nav class="nav">
          <a href="{{ '/' | relative_url }}">Home</a>
          <div class="nav-item nav-item--dropdown">
            <a class="nav-link" href="{{ '/projects' | relative_url }}">Projects</a>
            {% assign nav_projects = site.projects | sort: "title" %}
            {% if nav_projects.size > 0 %}
            <div class="dropdown-menu">
              <a class="dropdown-all" href="{{ '/projects' | relative_url }}">All Projects</a>
              <div class="dropdown-separator"></div>
              {% for project in nav_projects %}
              <a class="dropdown-item" href="{{ project.url | relative_url }}">{{ project.title }}</a>
              {% endfor %}
            </div>
            {% endif %}
          </div>
          <a href="{{ '/publications' | relative_url }}">Events &amp; Publications</a>
          <a href="{{ '/blog' | relative_url }}">Blog</a>
          <a href="{{ '/about' | relative_url }}">About</a>
          <a href="{{ '/people' | relative_url }}">People</a>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <span class="footer-copy">&copy; 2026 Health Security Policy Academy</span>
        <a class="footer-contact" href="{{ '/contact' | relative_url }}">Contact</a>
      </div>
    </footer>
  </body>
</html>
