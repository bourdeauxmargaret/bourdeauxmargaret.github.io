<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
  </head>

  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="{{ '/' | relative_url }}">
          <img
            class="brand-logo"
            src="{{ '/assets/img/hspa-horizontal.svg' | relative_url }}"
            alt="Health Security Policy Academy logo"
          />
        </a>

        <nav class="nav">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/about' | relative_url }}">About</a>
          <a href="{{ '/people' | relative_url }}">People</a>
          <a href="{{ '/projects' | relative_url }}">Projects</a>
          <a href="{{ '/blog' | relative_url }}">Blog</a>
          <a href="{{ '/publications' | relative_url }}">Events &amp; Publications</a>
          <a href="{{ '/contact' | relative_url }}">Contact</a>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div class="footer-left">
          <strong>{{ site.title }}</strong><br />
          <span class="muted">{{ site.description }}</span>
        </div>
        <div class="footer-right">
          <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
        </div>
      </div>
    </footer>
  </body>
</html>
